{% extends 'index.html' %}

{% block main %}

<div class="container">
    <h1 class="text-center mt-3">Learn about Seasons</h1>

    <div class="row justify-content-center mt-4">
        <ul class="nav justify-content-center">
            {%  for sub_item in seasons %}
            <li class="nav-item">
                <a class="nav-link">{{sub_item}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    {{ text }}
    <div class="row justify-content-center mt-3">
        <div class="col-sm-12 col-lg-6 col-xl-3 mb-3">
            <div class="card" style="width=10rem; background-color: mintcream;">
                <div class="card-body">
                    <h5 class="card-title">{{ object.title }}</h5>
                    <p class="card-text">{{ object.desc }}</p>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
